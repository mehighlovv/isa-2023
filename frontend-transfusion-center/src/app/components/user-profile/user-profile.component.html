<div class="register-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <form class="register-form">
      <mat-form-field class="register-form-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          disabled
          type="email"
          [(ngModel)]="registeredUser.email"
          name="email"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Name</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Lastname</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.lastname"
          name="lastname"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Address</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.address"
          name="address"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>City</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.city"
          name="city"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Country</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.country"
          name="country"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Phone</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.phone"
          name="phone"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Social Security Number</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.socialSecurityNumber"
          name="socialSecurityNumber"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Gender</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.gender"
          name="gender"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Occupation</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.occupation"
          name="occupation"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Company Info</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.companyInfo"
          name="companyInfo"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Penalties</mat-label>
        <input
          matInput
          disabled
          [(ngModel)]="registeredUser.penalties"
          name="penalties"
        />
      </mat-form-field>
    </form>
  </mat-card>
</div>
