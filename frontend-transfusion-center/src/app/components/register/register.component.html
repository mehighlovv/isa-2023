<div class="register-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="register-form">
      <mat-form-field class="register-form-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="registerUserRequest.email"
          placeholder="example@example.com"
          name="email"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="registerUserRequest.password"
          type="password"
          name="password"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Mark"
          [(ngModel)]="registerUserRequest.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Lastname</mat-label>
        <input
          matInput
          placeholder="Wahlberg"
          [(ngModel)]="registerUserRequest.lastname"
          name="lastname"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="North Road 190"
          [(ngModel)]="registerUserRequest.address"
          name="address"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>City</mat-label>
        <input
          matInput
          placeholder="San Francisco"
          [(ngModel)]="registerUserRequest.city"
          name="city"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Country</mat-label>
        <input
          matInput
          placeholder="USA"
          [(ngModel)]="registerUserRequest.country"
          name="country"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="+3811000000"
          [(ngModel)]="registerUserRequest.phone"
          name="phone"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Social Security Number</mat-label>
        <input
          matInput
          placeholder="1212999800061"
          [(ngModel)]="registerUserRequest.socialSecurityNumber"
          name="socialSecurityNumber"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Gender</mat-label>
        <input
          matInput
          placeholder="M or F"
          [(ngModel)]="registerUserRequest.gender"
          name="gender"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Occupation</mat-label>
        <input
          matInput
          placeholder="Software Engineer"
          [(ngModel)]="registerUserRequest.occupation"
          name="occupation"
        />
      </mat-form-field>
      <mat-form-field class="register-form-field">
        <mat-label>Company Info</mat-label>
        <input
          matInput
          placeholder="Vega IT"
          [(ngModel)]="registerUserRequest.companyInfo"
          name="companyInfo"
        />
      </mat-form-field>
      <button mat-stroked-button color="warn" (click)="register()">
        Register
      </button>
    </form>
  </mat-card>
</div>
