<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="login-form">
      <mat-form-field class="login-form-field">
        <mat-label>Email</mat-label>
        <input matInput  type="email"  [(ngModel)]="authRequest.email" name="email" placeholder="example@example.com" >
      </mat-form-field>
      <mat-form-field class="login-form-field">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [(ngModel)]="authRequest.password"  name="password" type="password">
      </mat-form-field>
      <button mat-stroked-button color="warn" (click)="login()">Login</button>
    </form>
  </mat-card>
</div>
